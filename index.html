<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsivo.css">
  <link rel="stylesheet" href="src/css/reset.css">
  <script src="src/js/script.js" defer></script>
  <title>estudos</title>
</head>
<body class="container">
  <section id="container-form">
    <h1>Cadastro de usuario</h1>
    <form method="post" name="form" id="form">

      <label for="nome">Nome
        <input type="text" name="nome" id="nome" minlength="10" placeholder="Digite seu nome" required>
      </label>
      <label for="nascimento">Data de Nascimento 
        <input type="date" name="nascimento" id="nascimento" required>
      </label>
      <label for="sexo">Sexo
        <input type="radio" name="sexo" id="masculino" value="masculino" required>
        <label for="masculino">Masculino</label>
        <input type="radio" name="sexo" id="feminino" value="feminino">
        <label for="feminino">Feminino</label>
      </label>
      <label for="nome-materno">Nome Materno
        <input type="text" name="nome-materno" id="nome-materno" minlength="10" placeholder="Digite o nome da Mãe" required>
      </label>
      <label for="cpf">Cpf
        <input type="text" name="cpf" id="cpf"  placeholder="Digite seu cpf" required>
      </label>
      <label for="telefone-celular">Telefone Celular
        <input type="text" name="telefone-celular" id="telefone-celular" placeholder="Digite seu Telefone Celular" required>
      </label>
      <label for="telefone-fixo">Telefone Fixo
        <input type="text" name="telefone-fixo" id="telefone-fixo" placeholder="Digite seu Telefone Fixo" required>
      </label>
      <label for="endereco">Endereço Completo
        <input type="text" name="endereco" id="endereco" placeholder="Digite seu Endereço Completo" required>
      </label>
      <label for="login">Login
        <input type="text" name="login" id="login" minlength="5" maxlength="5" placeholder="Digite seu Login" required>
      </label>
      <label for="senha">Senha
        <input type="text" name="senha" id="senha" minlength="7" maxlength="7" placeholder="Digite sua Senha" required>
      </label>
      <label for="confirm-senha">Confirmação de Senha
        <input type="text" name="confirm-senha" id="confirm-senha" placeholder="Digite sua Senha novamente" required>
      </label>
      <div class="container-btn">
        <button type="reset" id="btn-reset">Limpar</button>
        <button type="submit" id="btn-enviar">Enviar</button>
      </div>
    </form>
</section>
</body>
</html>
